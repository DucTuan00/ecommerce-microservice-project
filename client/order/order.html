<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Sản Phẩm</title>
    <script src="https://kit.fontawesome.com/91c8b57a30.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./order.css">
</head>

<body>
    <!-- Placeholder for header -->
    <div id="header-container"></div>

    <!-- Main Content -->
    <div class="container bg-light rounded shadow mt-4 mb-5">
        <h2 class="text-center mb-4">Đơn Hàng Của Tôi</h2>

        <!-- Order Table -->
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Tài khoản đặt hàng</th>
                        <th>Số điện thoại</th>
                        <th>Địa chỉ nhận hàng</th>
                        <th>Ngày đặt hàng</th>
                        <th>Tổng số tiền</th>
                        <th>
                            Trạng thái
                            <button class="statusHeader btn btn-sm btn-outline-secondary">
                                <i class="fas fa-arrow-up"></i>
                            </button>
                        </th>
                        <th>Hành động</th>
                    </tr>
                </thead>
                <tbody id="orderTableBody">
                    <!-- Dữ liệu đơn hàng sẽ được chèn vào đây -->
                </tbody>
            </table>
        </div>
        <div id="pagination" class="pagination-container"></div>
    </div>

    <!-- <div id="footer-container"></div> -->

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch('../header/header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header-container').innerHTML = data;

                    // Load header.js explicitly after header.html is fetched
                    const script = document.createElement('script');
                    script.src = '../header/header.js';
                    script.onload = () => {
                        if (typeof initializeHeader === 'function') {
                            initializeHeader(); // Call the function after header.js is loaded
                        } else {
                            console.error("initializeHeader function not found in header.js");
                        }
                    };
                    document.body.appendChild(script);

                    checkAndDisplayProductLink();
                })
                .catch(err => console.error("Error loading header.html:", err));
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../checkAuth.js"></script>
    <script src="../check-permission.js"></script>
    <script src="./order.js"></script>
    <script src="../footer/footer.js"></script>

</body>

</html>
